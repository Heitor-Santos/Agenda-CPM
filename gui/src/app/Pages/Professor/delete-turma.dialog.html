<h1 mat-dialog-title>Excluir turma</h1>
<div mat-dialog-content>
  <p>Deseja excluir a turma {{data.turmaToDelete.nome}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="cancel()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.turmaToDelete.nome">OK</button>
</div>
