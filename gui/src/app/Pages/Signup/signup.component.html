<form [formGroup]="registerForm">
  <mat-card id="card-login">
    <img src="assets/logo.png" style="height: 70px;"/> 
    <p>Crie sua conta de professor para poder acessar a gerência</p>
    <p>
      <mat-form-field class="form-field">
        <mat-label>Digite o seu nome</mat-label>
        <input matInput placeholder="Fulano Souza Santos" formControlName="name" id="name">
        <mat-error *ngIf="registerForm.get('name').hasError('required')">
          O nome é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-field">
        <mat-label>Digite seu email</mat-label>
        <input type="email" placeholder="eumesmo@email.com" matInput formControlName="email" id="email">
        <mat-error *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">
          Por favor, digite um email válido
        </mat-error>
        <mat-error *ngIf="registerForm.get('email').hasError('required')">
          O email é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-field">
        <mat-label>Digite sua senha</mat-label>
        <input matInput type="password" placeholder="******" formControlName="password" id="password">
        <mat-error *ngIf="registerForm.get('password').hasError('required')">
          A senha é <strong>obrigatória</strong>
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <button mat-flat-button color="primary" [disabled]="!registerForm.valid" id="bt-login" *ngIf="!isLoading else loading" (click)="signup()">Criar conta</button>
      <ng-template #loading>
        <div class="loading flex-box">
          <mat-progress-spinner color="primary" mode="indeterminate">
          </mat-progress-spinner>
        </div>
      </ng-template>
    </p>
  </mat-card>
</form>
